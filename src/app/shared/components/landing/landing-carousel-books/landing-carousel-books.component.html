<section class="relative min-h-screen bg-white py-24">
  <div class="relative w-full md:max-w-5xl mx-auto px-6">
    <div class="text-center mb-20">
      <h2 class="text-5xl font-extrabold text-primaryTheme mb-8 tracking-tight">
        Lecturas Recientes
      </h2>
      <p class="text-gray-600 text-lg max-w-2xl mx-auto mb-8 leading-relaxed">
        Descubre los libros que hemos estado leyendo en nuestras reuniones
        recientes y sum√©rgete en las historias que nos han cautivado.
      </p>
      <a
        href="/libros"
        class="group inline-flex items-center gap-2 px-8 py-3 bg-primaryTheme text-white font-semibold rounded-full hover:bg-accentTheme transition-all duration-300"
      >
        Ver todos los libros
        <hlm-icon
          name="lucideArrowRight"
          class="w-4 h-4 group-hover:translate-x-1 transition-transform duration-300"
        />
      </a>
    </div>

    <hlm-carousel class="w-full">
      <hlm-carousel-content class="-ml-2 md:-ml-4">
        @for (book of books; track $index; let index = $index) {
        <hlm-carousel-item class="pl-2 md:pl-4 md:basis-1/3 pt-8 pb-12">
          <div class="relative h-full">
            <div
              hlmCard
              class="relative h-full bg-white border border-gray-200 shadow-lg rounded-lg transition-transform hover:scale-105 duration-300"
            >
              <a [href]="'libros/' + book.title | slugify">
                <div
                  hlmCardContent
                  class="relative flex flex-col items-center p-6 overflow-hidden group"
                >
                  <div
                    class="relative z-10 px-3 py-1 bg-accentTheme text-white rounded-full mb-4 text-xs font-semibold"
                  >
                    Semana {{ book.week }}
                  </div>

                  <div
                    class="relative mb-6 transition-transform duration-500 ease-out group-hover:scale-105"
                  >
                    <img
                      src="{{ book.coverUrl }}"
                      alt="{{ book.title }}"
                      class="w-44 h-60 object-cover rounded-md shadow-md"
                    />
                  </div>

                  <div class="relative z-10 text-center">
                    <h3
                      class="text-lg font-semibold text-primaryTheme mb-2 group-hover:text-accentTheme transition-colors duration-300"
                    >
                      {{ book.title }}
                    </h3>
                    <p class="text-gray-500 text-sm">
                      {{ book.author }}
                    </p>
                  </div>
                </div>
              </a>
            </div>
          </div>
        </hlm-carousel-item>
        }
      </hlm-carousel-content>
      <button
        hlm-carousel-previous
        class="hidden md:flex bg-white text-primaryTheme border border-gray-300 shadow-lg hover:bg-primaryTheme hover:text-white transition-all duration-300"
      ></button>
      <button
        hlm-carousel-next
        class="hidden md:flex bg-white text-primaryTheme border border-gray-300 shadow-lg hover:bg-primaryTheme hover:text-white transition-all duration-300"
      ></button>
    </hlm-carousel>
  </div>
</section>
