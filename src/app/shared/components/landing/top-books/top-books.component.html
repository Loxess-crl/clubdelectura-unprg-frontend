<div class="flex gap-6 justify-end">
  @for(book of topBooks; track $index ){
  <div
    [class]="
      'relative group w-[240px] ' +
      ($index === 1 ? 'mt-12' : $index === 2 ? 'mt-24' : '')
    "
  >
    <div class="relative overflow-hidden rounded-xl shadow-lg">
      <div
        class="absolute inset-0 bg-gradient-to-t from-black via-black/50 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"
      ></div>

      <img
        [src]="book.coverUrl"
        [alt]="book.title"
        class="w-full h-[360px] object-cover transition-transform duration-500 group-hover:scale-105"
      />

      <div
        class="absolute bottom-0 left-0 right-0 translate-y-4 opacity-0 group-hover:translate-y-0 group-hover:opacity-100 transition-all duration-300"
      >
        <div
          class="bg-gradient-to-t from-black/95 via-black/80 to-transparent pt-8 pb-4 px-6"
        >
          <div class="relative z-10">
            <span
              class="inline-block px-2 py-1 bg-white/20 backdrop-blur-sm rounded-full text-white/90 text-xs font-medium mb-2"
            >
              Semana {{ book.week }}
            </span>
            <h3 class="text-lg font-bold text-white mb-1 drop-shadow-sm">
              {{ book.title }}
            </h3>
            <p class="text-white/90 text-sm font-medium drop-shadow-sm">
              {{ book.author }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  }
</div>
